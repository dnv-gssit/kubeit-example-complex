---
applications: &apps
  - name: standard-workload
    containerOS: linux
    repoURL: https://dnv-gssit.github.io/kubeit-example-complex
    chart: kubeit-deployment-chart
    targetRevison: "1.0.8"
    environments:
      - name: dev
        namespaces:
          - standard
          - standard-test
        region:
          - westeurope
        clusterColour:
          - blue
          - dev001

global:
  chart:
    path: kubeit-charts/charts/kubeit-deployment-chart
    ignoreMissingValueFiles: true
    skipCrds: true
  applications: *apps
