---
global:
  defaultRouting:
    kubeitDefaultHosts:
      hostsPrefix: "www-test"      # Application will be available under: https://${hostsPrefix}-${tenantName}.${env}.kubeit.dnv.com/, instead of https://${app}-${tenantName}.${env}.kubeit.dnv.com/

  env:
    KUBERNETES_NAMESPACE: standard-test
    MESSAGE: "Hello on standard-test namespace!"

  resources:
    requests:
      cpu: 250m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 128Mi
  azureKeyVaultSecrets:
    type: external-secrets                               # Type of the secret controller used to deploy the secrets inside the KubeIT cluster
    tenantId: "adf10e2b-b6e9-41d6-be2f-c12bb566019c"     # Azure Active Directory Tenant ID
    clientId: "41172937-fa3a-48ce-ac40-2a76c13b1be4"     # Managed Identity Application ID - use Active Directory to pull this value or ask the Cluster Admin team to provide it
    azureKeyVaults:
      - azureKeyVaultName: KubeIT-DEV-KV-SH-WE                  # Name of the Azure KeyVault
        secrets:
          - k8sSecretName: testSecret                    # Name of the Kubernetes secret resource that is going to be created inside the cluster
            data:
              - k8sSecretKey: k8sSecretKey               # Name of the key in Kubernetes secret resource
                azureKeyVaultSecretName: certificate-key-le-dev       # Name of the secret in Azure KeyVault to pull the secret value from
