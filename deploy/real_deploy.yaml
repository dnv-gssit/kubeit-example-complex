apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: app
    app.kubernetes.io/name: app
    helm.sh/chart: kubeit-deployment-chart-1.1.17
    app.kubernetes.io/instance: test
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: app
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        app: app
        app.kubernetes.io/name: app
        helm.sh/chart: kubeit-deployment-chart-1.1.17
        app.kubernetes.io/instance: test
        version: v1
        session-management: backend
      annotations:
    spec:
      serviceAccountName: app
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      initContainers:
        []
      containers:

        - name: app
          image: "paulbouwer/hello-kubernetes:1.10"
          imagePullPolicy: IfNotPresent

          env:
            - name: KUBERNETES_NAMESPACE
              value: "standard"
            - name: MESSAGE
              value: "Hello on standard namespace!"
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:

          resources:
            limits:
              cpu: 700m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
---
